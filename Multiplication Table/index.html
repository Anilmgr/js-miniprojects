<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>

    <div class="col-md-5 mx-auto bg-light p-5 my-5 rounded shadow">
        <h1 class="text-center text-primary">Multiplication Table</h1>

        <form method="post" id="multiplyForm">
            <div class="form-group mb-3">
                <label for="num">Number:</label>
                <input type="number" class="form-control" name="num" id="num" min="1" placeholder="Enter number">
            </div>  
            <button type="submit" class="btn btn-primary w-100 btn-lg">Show Multiplication Table</button>
        </form>

        <h4 class="text-center mt-3" id="result"></h4>

    </div>
    
    <script src="main.js"></script>
</body>
</html>
